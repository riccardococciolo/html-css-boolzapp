<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>

<body>
    <!-- main-block -->
    <div class="main-block">
        <!-- left-block -->
        <div class="left-block flex column">
            <div class="left-bar flex flex-ac">
                <div class="pp">
                    <img src="img/avatar_io.jpg" alt="profile picture 1">
                </div>
                <div class="left-widget flex flex-ac">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="notification flex flex-ac">
                <div class="notification-icon">
                    <div class="circle">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                </div>
                <div class="notification-text">
                    <div class="fs pb-05">
                        Ricevi notifiche di nuovi messaggi
                    </div>
                    <div>
                        <a class="grey" href="">Attiva notifiche desktop</a>
                    </div>
                </div>
            </div>
            <div class="search flex">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                
            </div>
            <div class="chat-box">
                <div class="left-row flex"></div>
                <div class="left-row flex"></div>
                <div class="left-row flex"></div>
                <div class="left-row flex"></div>
                <div class="left-row flex"></div>
                <div class="left-row flex"></div>
                <div class="left-row flex"></div>
            </div>
        </div>
        <!-- /left-block -->

        <div class="right-block">

        </div>
    </div>
    <!-- /main-block -->
</body>

</html>
